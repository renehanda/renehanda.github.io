<!DOCTYPE html>
<html>
<head>
<title>Contato</title>
<!-- Incluindo bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- Função javascript para validar se alguns dos inputs foi recebido como vazio. Se tiver vazio é informado com um alert, caso estejam os campos preenchidos, é informado com um alert que os dados foram recebidos com sucesso. -->
<script>
    function validaForm() {
      let nome = document.forms["form-contato"]["nome"].value;
      let texto = document.forms["form-contato"]["texto"].value;
      if (nome == "") {
        alert("Nome nao pode ser vazio");
        return false;
      }
      if (texto == "") {
        alert("por favor, insira uma mensagem");
        return false;
      }
      return alert("Obrigado, "+nome+" mensagem recebida com sucesso.");
    }
</script>
<!-- Utilização da classe container do bootstrap para centralizar o conteúdo na página -->
<div class="container">
    <!-- Barra de navegação entre os links, utilizando variações das classes nav/navbar do bootstrap, disponível em todos os arquivos e também utilização dos ícones do site ionicons -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="index.html"> <ion-icon name="home-outline"></ion-icon>Início</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <a class="nav-link" href="sobremim.html"> <ion-icon name="person-outline"></ion-icon> Sobre mim </a>
            <a class="nav-link" href="formacao.html"> <ion-icon name="school-outline"></ion-icon></ion-icon> Formação</a>
            <a class="nav-link" href="portifolio.html"> <ion-icon name="reader-outline"></ion-icon> Portifólio</a>
            <a class="nav-link" href="contato.html"> <ion-icon name="mail-outline"></ion-icon> Contato </a>
        </div>
    </nav>
</div>
</head>

<body>
<div class="container">
    <h1>Contato</h1><br>
    <!-- Form que quando o botão Enviar for clicado, envia os inputs 'nome' e 'texto' via post para a função validaForm() -->
    <form name="form-contato" action="https://renehanda.github.io/contato.html" onsubmit="return validaForm()" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="input-group mb-3">
            <textarea class="form-control" name="texto" placeholder="Deixe sua mensagem"></textarea>
        </div>
        <button class="btn btn-outline-secondary" type="submit" value="submit">Enviar</button>
    </form>
    
</div>
<!-- Inclusão do link do ionicon para inserir os ícones na barra de navegação -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
